<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En esta seccion puedes encontrar los mejores muebles para tu sala. Complementa tu espacio con una mesa de centro de parota o una credenza única">
    <meta name="keywords" content="muebles, madera, parota, comedores, sala, sillas, decoracion, puebla">    
    <!--Estilos css-->
    <link rel="stylesheet" href="../css/style.css">
    <!--Importación tipografía-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,900&display=swap"
        rel="stylesheet">
    <title>Parota Furniture Design - Sala</title>
</head>

<body>
    <!-- Menu hamburguesa-->
    <header class="container-fluid">
        <div class="row ">
            <nav class="navbar navbar-expand-lg  header-menu">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" height="100" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--Aqui coloco las propiedades para mandar las categorias al extremo derecho-->
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="comedores.html">COMEDORES</a>
                            <a class="nav-link" href="sala.html">SALA</a>
                            <a class="nav-link" href="decoracion.html">DECORACION</a>
                            <a class="nav-link" href="contacto.html">CONTACTO</a>
                            <a class="nav-link" href="FAQ.html">FAQ</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="bannerPromo">
        <h2 class="bannerPromo__texto"> OFERTAS DE VERANO</h2>
    </div>
    <!--Contenido principal de la página-->
    <main>
        <!--Imagenes productos-->
        <div class="contenido">
            <div class="contenedorFiltros">
                <div class="contenedorFiltros__filtro">
                    <button class="filtro__boton">Ver filtros</button>
                </div>
                <div class="contenedorFiltros__texto">
                    <h2 class="texto__principal">Nada mejor que una pieza de parota para tu sala</h2>
                </div>
                <div class="contenedorFiltros__orden">
                    <select class="orden__boton" name="ordenar" id="ordenar">
                        <option disabled="" selected="">Ordenar por:</option>
                        <option value="precio">Precio menor</option>
                        <option value="precio">Precio de mayor</option>
                    </select>
                </div>
            </div>
            <div class="contenedorProductos">
                <div class="contenedorProductos__card">
                    <img class="card__img" src="../img/sala_1.png" alt="Producto">
                    <h4 class="card__nombre">Mesa para laptop</h4>
                    <h5 class="card__precio">$1,750 MXN</h5>
                    <h5 class="card__preciodesc">$1,950 MXN</h5>
                    <button class="card__boton">Agregar al carrito</button>
                </div>
                <div class="contenedorProductos__card">
                    <img class="card__img" src="../img/sala_2.png" alt="Producto">
                    <h4 class="card__nombre">Sillón Florencia</h4>
                    <h5 class="card__precio">$6,300 MXN</h5>
                    <h5 class="card__preciodesc">$6,900 MXN</h5>
                    <button class="card__boton">Agregar al carrito</button>
                </div>
                <div class="contenedorProductos__card">
                    <img class="card__img" src="../img/sala_3.png" alt="Producto">
                    <h4 class="card__nombre">Mesa de centro</h4>
                    <h5 class="card__precio">$3,500 MXN</h5>
                    <h5 class="card__preciodesc">$3,900 MXN</h5>
                    <button class="card__boton">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <!--Mapa ubicación tienda-->
        <div class="contenedorMapa">
            <iframe class=contenedorMapa__mapa
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.388281755205!2d-98.25666748536582!3d19.04665865784418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfc731d720aa15%3A0xbc216501c59f08ca!2sParota%20Furniture%20Desing!5e0!3m2!1ses-419!2smx!4v1658890878283!5m2!1ses-419!2smx"
                width="400" height="100" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!--Redes sociales-->
        <div class="redes">
            <a href="https://www.facebook.com/parotafd"><img class="redes__iconos" src="../img/facebook.png"
                    alt="Logo Facebook"></a>
            <a href="https://www.instagram.com/parotafd/"><img class="redes__iconos" src="../img/instagram.png"
                    alt="Logo instagram"></a>
            <h3 class="redes__texto">Todos los derechos reservados.</h3>
        </div>
        <!--Texto condiciones-->  
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</body>

</html>
